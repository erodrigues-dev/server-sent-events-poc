app:
  name: ag-motion-layer
  baseRoute: /api
  port: ${PORT}
cors:
  preflightMaxAge: 5
  origins:
    - '*'
  allowHeaders:
    - x-origin-channel
    - x-origin-application
    - x-origin-device
    - x-identifier
  exposeHeaders: []
log:
  debug: false
  requestResponse:
    ignore:
      - /
  bunyan:
    name: Application
    streams:
      - level: debug
        stream: process.stdout
authorization:
  enabled: false
  basic:
    users:
      - username: ag-motion-layer
        password: ${PASSWORD}
origin:
  ignoreExact:
    - /
  ignore:
    - /doc
  require:
    application: true
    channel: false
    device: false
motion:
  url: ${MOTION_URL}
  timeout: ${MOTION_TIMEOUT}
  retries: ${MOTION_RETRIES}
  retryDelay: ${MOTION_RETRIES_DELAY}
